];


let mountainBg = document.getElementById("mountain-bg");

// Total scrollable height
let maxScroll = document.body.scrollHeight - window.innerHeight;

// Calculate the scroll step per image
let scrollStep = maxScroll / (images.length - 1);

window.addEventListener('scroll', function() {
    let scrollPos = window.scrollY;

    // Determine the current image index based on scroll position
    let index = Math.floor(scrollPos / scrollStep);

    // Ensure index is within bounds
    index = Math.min(index, images.length - 1);

    // Hide all images and show the current one
    images.forEach((image, i) => {
        image.style.opacity = i === index ? 1 : 0;
    });

    // Parallax effect for the mountain background
    let mountainOffset = scrollPos * 0.05; // Adjust this factor for desired speed
    mountainBg.style.transform = `translateY(-${mountainOffset}px)`;
});
